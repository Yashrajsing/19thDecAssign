<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            background-image: linear-gradient(45deg, rgb(74, 190, 171), rgb(199, 184, 138), rgb(141, 141, 248));
            height: 100vh;
            width: 100vw;
        }
    </style>
    

</head>

<body>
    <div id="container">
        <canvas id="myCanva"></canvas>
    </div>
    <script>
        var myCanva = document.getElementById("myCanva");
        myCanva.height =
            window.innerHeight ||
            document.documentElement.clientHeight ||
            document.body.clientHeight; 
        myCanva.width =
            window.innerWidth ||
            document.documentElement.clientWidth ||
            document.body.clientWidth;
        var myObject = myCanva.getContext("2d"); 

        var x_cor = 100;
        var y_cor = 100;

        window.addEventListener("keydown", my_keyPressed, false);
        window.addEventListener("keyup", my_keyReleased, false);

        var my_key = [];

        function my_keyPressed(e) {
            my_key[e.keyCode] = true;

            if (my_key[37]) {
                x_cor -= 5;
            }

            if (my_key[39]) {
                x_cor += 5;
            }

            if (my_key[38]) {
                y_cor -= 5;
            }

            if (my_key[40]) {
                y_cor += 5;
            }

            e.preventDefault();
        }

        function my_keyReleased(e) {
            my_key[e.keyCode] = false;
        }

        function move_circle(x, y) {
            myObject.beginPath();
            myObject.arc(x, y, 50, 0, 2 * Math.PI, true);
            myObject.closePath();
            myObject.fillStyle = "rgb(190, 110, 180)";

            myObject.fill();
        }

        function animate() {
            myObject.clearRect(0, 0, myCanva.width, myCanva.height);
            move_circle(x_cor, y_cor);
            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>

</html>
